<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>TO-Do</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center my-5">To-Do</h1>
    <form id="formulario">
      <input 
          type="text"
          placeholder="Ingrese tarea"
          class="form-control my-2"
          id="input"
          autofocus
      >
      <button class="btn btn-block btn-primary" type="submit">Agregar</button>
    </form>
    <div id="lista-tareas" class="mt-3">
      <!-- <div class="alert alert-dark text-center">
          No hay tareas ðŸ‘½
      </div> -->
    </div>
  </div>
  <template id="template">
    <div class="alert alert-warning d-flex justify-content-between align-items-center">
      <p class="m-0">Tarea 1</p>
      <h3 class="m-0">
        <i class="fas fa-check-circle text-success" role="button"></i> 
        <i class="fas fa-minus-circle text-danger" role="button"></i>
      </h3>
    </div>
  </template>
  <script src="app.js"></script>
</body>
</html>
